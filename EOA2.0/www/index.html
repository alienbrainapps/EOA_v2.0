<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to your custom app styles-->

    <link href="css/eoa-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/my-app.css">
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
        <div class="content-block" style="margin-top: 0px;padding:0">
            <div class="list-block" style="margin-top: 0px">


                <!--<div>
                    <span class="close-panel" style="font-size:20px; text-align: center; color:#000000; padding-right : 30px;">
                        <i class="myicon-eoa-close"></i>
                    </span>

                <span style="font-size:20px; text-align: center; color:#000000;">Menu</span>
                </div>-->
                <ul id="mynavigations">
                    <li id='welcome'>
                        <a href="#" class="item-content">
                            <div class="item-media close-panel">
                                <i class="myicon-eoa-close"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title" style="color: #151313">Menu</div>
                            </div>
                        </a>
                    </li>
                    <li class="close-panel">
                        <a href="home.html" class="item-content">
                            <div class="item-media"><i class="icon myicon-eoa-home-not-active"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id='orderlist1' class="item-title">Home</div>
                            </div>
                        </a>
                    </li>

                    <li id='orderlist' class="close-panel" >
                        <a href="History.html" class="item-content">
                            <div class="item-media"><i class="icon myicon-eoa-order-history"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id='orderlist1' class="item-title">Orders History</div>
                            </div>
                        </a>
                    </li>

                    <li id='barcodereg' class="close-panel">
                        <a href="" class="item-content">
                            <div class="item-media"><i class="icon myicon-eoa-validation"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id='barcodereg1' class="item-title">Vendors Validation</div>
                            </div>
                        </a>
                    </li>

                    <li id="returnitem">
                        <a href="Returnedi.html" disabled class="item-content">
                            <div class="item-media"><i class="icon myicon-eoa-return-item"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id="returnitem1" class="item-title">
                                    <span>Soon</span>
                                    Returned Items
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a id="trans" href="trnas.html" class="item-content" disabled>
                            <div class="item-media"><i class="icon myicon-eoa-soa"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id="trans1" class="itqem-title">
                                    <span>Soon</span>
                                    Statement of Account
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a id="setting" href="setting.html" class="item-content" disabled>
                            <div class="item-media"><i class="icon myicon-eoa-settings"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id="Setting1" class="item-title">
                                    <span>Soon</span>
                                    Settings
                                </div>
                            </div>
                        </a>
                    </li>


                    <li>
                        <a id="logout" href="#" class="item-content close-panel">
                            <div class="item-media"><i class="icon myicon-eoa-logout"></i></div>
                            <div class="item-inner">
                                <div style="color:#080808 " id="logout1" class="item-title">Log out</div>
                            </div>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
        <div class="content-block">
            <p>Right panel content goes here</p>
        </div>
    </div>
    <div class="views">
        <div class="view view-main navbar-through toolbar-through">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Incube Ordering App</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"> <i class="eoa-menu"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page login-page no-navbar no-toolbar">
                    <!-- Scrollable page content-->
                    <div class="page-content">

                        <div class="logo">
                            <img src="img/EOA--logo.png" />
                        </div>
                        <form>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media"><i class="myicon-eoa-username"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input id="IPusn" type="text" name="username" placeholder="Username">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-media"><i class="myicon-eoa-pass"></i></div>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input id='IPpass' type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <!--<div class="list-block">
                                <div class="list-block-label">
                                    <p><a id='lgn1' href="#" style="" class="button button active"><span style="color:#fff">Log in</span></a></p>
                                    <div class="button-row">
                                        <p><a style="color:#003f37; display:inline-block" class=""><span id="sign">Sign up</span> / <span id='fgpass'>Forget Password ?</span></a></p>
                                    </div>
                                </div>
                            </div>-->
                        </form>
                        <div class="button-row forget_pass">
                            <a><span id='fgpass'>Forget Password ?</span></a>
                        </div>
                        <div class="login-btn">
                            <p><a id='lgn1' href="#" class="button button-round">Log in</a></p>
                        </div>

                        <!--@prog-->
                        <div class="buttons-row" style="display: none">
                            <a id="ExportBtn" class="button button-fill">Export</a>
                        </div>


                        <div class="button-row register_btn">
                            <a>New here ?<span id='sign'>SIGNUP</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <!--androidtool-->
            <div class="toolbar tabbar tabbar-labels  toolbar-bottom" style="background-color:#f8f8f8">

                <div id="org" class="toolbar-inner" style="padding-left: 1px;">

                </div>

            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/device-ready-plugins.js"></script>
    <!-- Path to your js-->
    <script type="text/javascript" src="js/my-app.js"></script>

    <!--<script  type="text/javascript" src="js/app.js"></script>-->
    <script type="text/javascript" src="js/Getting.js"></script>
    <script type="text/javascript" src="js/Validation.js"></script>
    <script type="text/javascript" src="js/gmaps.js"></script>
    <script>

        (function () {
            if (Framework7.prototype.device.android) {
                Dom7('head').append(
                    '<link rel="stylesheet" href="css/framework7.material.css">' +
                    '<link rel="stylesheet" href="css/framework7.material.colors.css">'
                );
            }
            else {
                Dom7('head').append(
                    '<link rel="stylesheet" href="css/framework7.ios.css">' +
                    '<link rel="stylesheet" href="css/framework7.ios.colors.css">'
                );
            }
        })();
        if (isAndroid) {
            // Change class
            $$('.view.navbar-through').removeClass('navbar-through').addClass('navbar-fixed');
            // And move Navbar into Page
            $$('.view .navbar').prependTo('.view .page');
        }
    </script>
    <script type="text/javascript" src="js/loclization.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/itemVendorGet.js"></script>
    <script type="text/javascript" src="js/appendHtml.js"></script>
    <script type="text/javascript" src="js/posting.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
</body>
</html>
