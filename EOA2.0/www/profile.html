{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a id="Back1V" href="#" class="back link"> <i class="icon icon-back"></i><span style="color:#fff">{{Back}}</span></a></div>
        <div class="center sliding">Sign Up</div>

    </div>
</div>
{{/if}}
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="profile" class="page no-toolbar">


        {{#if @global.android}}
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a id="Back1V" href="#" class="back link"> <i class="icon icon-back"></i><span style="color:#fff">{{Back}}</span></a></div>
                <div class="center sliding">Sign Up</div>
            </div>
        </div>
        {{/if}}



        <!-- Scrollable page content-->
        <div class="page-content">

            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li class="item-divider">{{Login_Info}}</li>

                    <li>

                        <div class="item-content">

                            <div class="item-inner">
                              <div class="item-input">
                                    <input id="email" type="email" placeholder="e-mail">
                                </div>
                            </div>
                        </div>


                        <p id="pemail" style="margin-left: 5%; display:none; color: red;font-size: small;">{{Pleaseenteravalidemail}}</p>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                             <div class="item-input">
                                    <input id="password" type="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <p id="ppass" style="margin-left: 5% ; display:none; color: red;font-size: small;">{{cdd}}</p>
                    </li>

                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="conpass" type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>
                        <p id="cpass" style="margin-left: 5%; display:none; color: red;font-size: small;">{{passworddosenotmatch}}</p>
                    </li>




                    <li class="item-divider">{{PersonalInfo}}</li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="first" type="text" placeholder="Name">
                                </div>
                            </div>
                        </div>
                        <p id="pname" style="margin-left: 5%; display:none; color: red;font-size: small;">{{Pleasefillyourname}}</p>
                    </li>

                    <!--   <li class="item-divider"></li>-->
                    <!-- Select Retailer-->


                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="mobnumber" pattern="[0-9]*" type="number" placeholder="Mobile Number">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="number" pattern="[0-9]*" type="number" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                    </li>


                    <li class="item-divider">{{comercialInfo}}</li>

                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="name" type="text" placeholder="Commercial Name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">

                            <div class="item-inner">
                                <div class="item-input">
                                    <input id="commercial" pattern="[0-9]*" type="number" placeholder="Commercial Number">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div style="padding-left:10%" class="item-input">
                                    <input id="phonenumber" pattern="[0-9]*" type="number" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                        <div id="map" style="width:100%;height: 250px;">

                        </div>
                    </li>


                </ul>


                <div class="content-block" style="margin-top:0%; margin-bottom:0%;">
                    <div class="content-block-inner">

                        <p><a id='submit' href="#" class="button button-round my_green"><span style="">{{Savenext}}</span></a></p>

                        <!--<p>
                            <a id='clear' href="#" style=" border-color: red !important;
    background-color: red;
    color: white !important;" class="button button "><span style="">{{Clear}}</span></a>
                        </p>-->


                    </div>
                </div>

            </div>
        </div>
    </div>
